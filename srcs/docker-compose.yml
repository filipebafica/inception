version: '3.9'

networks:
  inception_network:

volumes:
  shared-volume:

services:
  mariadb:
    container_name: mariadb
    image: mariadb_42_inception
    env_file:
      - .env
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes:
      - ./requirements/mariadb/tools/entrypoint.sh:/entrypoint/entrypoint.sh
    networks:
      - inception_network


  wordpress:
    container_name: wordpress
    depends_on:
      - mariadb
    image: wordpress_42_inception
    env_file:
      - .env
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    volumes:
      - shared-volume:/var/www/html
      - ./requirements/wordpress/tools/entrypoint.sh:/home/entrypoint/entrypoint.sh
    networks:
      - inception_network


  nginx:
    depends_on:
      - wordpress
    container_name: nginx
    image: nginx_42_inception
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    ports:
      - "443:80"
    volumes:
      - shared-volume:/var/www/html
      - ./requirements/nginx/nginx-conf:/etc/nginx/http.d
    networks:
      - inception_network
